<!doctype html>
<html lang="pl" xmlns:th="https://www.thymeleaf.com" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Panel producenta</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">ERP</a>
        <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link text-light" th:href="@{/admin}">Panel administratora</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link text-light" th:href="@{/logout}">Wyloguj się</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="nav-link text-light" th:href="@{/login}">Zaloguj</a>
            </div>
        </div>
    </div>
</nav>

<h1>Strona producenta</h1>
<h2>Witaj, [[${producent.getImie()}]]</h2>

<div style="text-align: center; margin-top: 5vh;">
    <div>
        <a class="nav-link text-dark" th:href="@{/producent/add-produkt}">Zarejestrój nowy produkt</a>
    </div>

    <div>
        <a class="nav-link text-dark" th:href="@{/producent/produkty-stan}">Sprawdź stan swoich produktów</a>
    </div>

    <div>
        <a class="nav-link text-dark" th:href="@{/producent/edytuj-produkt}">Modyfikuj swoje produkty</a>
    </div>

    <div>
        <a class="nav-link text-dark" th:href="@{/producent/wysylki}">Wyślij gotową partie produktów</a>
    </div>
</div>
