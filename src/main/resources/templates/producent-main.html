<!doctype html>
<html lang="pl" xmlns:th="https://www.thymeleaf.com" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Panel producenta</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">MagazynManagement</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/producent-main">Panel producenta</a>
                </li>
            </ul>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link text-light" th:href="@{/admin}">Panel administratora</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link text-light" th:href="@{/logout}">Wyloguj się</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="nav-link text-light" th:href="@{/login}">Zaloguj</a>
            </div>
        </div>
    </div>
</nav>

<h1>Strona producenta</h1>
<h2>[[${producent.getNazwaFirmy()}]]</h2>

<div style="text-align: center; margin-top: 5vh;">
    <div class="mb-3">
        <a class="nav-link text-dark" th:href="@{/producent/add-towar}"
           style="background-color:lightblue;width:25%;display:inline-block;border:1px solid black"
           onmouseenter="this.style.backgroundColor='lightgreen'" onmouseleave="this.style.backgroundColor='lightblue'"
        >Zarejestruj nowy towar</a>
    </div>

    <div class="mb-3">
        <a class="nav-link text-dark" th:href="@{/producent/towary-stan}"
           style="background-color:lightblue;width:25%;display:inline-block;border:1px solid black"
           onmouseenter="this.style.backgroundColor='lightgreen'" onmouseleave="this.style.backgroundColor='lightblue'"
        >Sprawdź stan swoich towarów</a>
    </div>

    <div class="mb-3">
        <a class="nav-link text-dark" th:href="@{/producent/wysylki-magazyn}"
           style="background-color:lightblue;width:25%;display:inline-block;border:1px solid black"
           onmouseenter="this.style.backgroundColor='lightgreen'" onmouseleave="this.style.backgroundColor='lightblue'"
        >Wyślij gotową partie towarów</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>-->

</body>
</html>
